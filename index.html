<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Facebook</title>
</head>
<body>
    <main class="flex-facebbook">
        <section class="caja1" >
            <img  class="img-responsive" src="img/facebook.svg" alt="Logo Facebook" />
            <h2 class="h2-comunicarte">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2>
        </section>
        <section class="caja2">
            <form action="" class="form-formulario">
                <input type="email" placeholder="Correo electrónico o número de teléfono">
                <input type="password" placeholder="Contraseña">
                <button  class="btn-iniciaSesion">Iniciar sesion</button>
            </form>
            <div class="contenedor3">
            <a class="link-primero" target="_blank" href="#">¿Olvidaste tu contraseña?</a>
            <hr>
            <button class="btn-creaCuenta">Crea tu nueva cuenta</button>
        </div>
        <p class="ruta-link"><strong><a class="crea-pagina"href="#">Crea una página</a></strong>&nbsp;para una celebridad, una marca o un negocio.</p>
        </section>
        

    </main>
</body>
</html>
